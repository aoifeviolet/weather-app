<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/f713ac4107.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container_background">
      <form class="topnav" id="topnavJs">
        <input type="text" id="city_input" placeholder="Type a city..." />
        <input type="submit" class="search_button" value="search" />
      </form>

      <div class="container text-center grid_one">
        <div class="row row_one">
          <div class="col col_one">
            <i class="fa-solid fa-cloud"></i>
            <br />
            <div class="temp">20°</div>
            Mon
          </div>
          <div class="col col_one">
            <i class="fa-solid fa-cloud"></i>
            <br />
            <div class="temp">19°</div>
            Tue
          </div>
          <div class="col col_one">
            <i class="fa-solid fa-cloud"></i>
            <br />
            <div class="temp">22°</div>
            Wed
          </div>
          <div class="col col_one">
            <i class="fa-solid fa-cloud"></i>
            <br />
            <div class="temp">20°</div>
            Thu
          </div>
          <div class="col col_one">
            <i class="fa-solid fa-cloud"></i>
            <br />
            <div class="temp">18°</div>
            Fri
          </div>
          <div class="col col_one">
            <i class="fa-solid fa-cloud"></i>
            <br />
            <div class="temp">21°</div>
            Sat
          </div>
        </div>
      </div>
      <div class="container_background_two">
        <h3>Cloudy</h3>
        <h1><span id="degreeJs">22</span><span id="celsius">°c </span></h1>
        <h2>
          <span class="cityName" id="cityNameJs">London </span>
          <span class="currentDate" id="currentDateJs">Tue</span>
          <span class="currentTime" id="currentTimeJs">13:41 </span>
        </h2>

        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt=""
          class="weatherIcon"
          id="weatherIconJs"
        />

        <div class="container text-center grid_two">
          <div class="row row_two">
            <div class="col col_two">
              <i class="fa-solid fa-cloud-rain"></i> <br />
              20%
            </div>
            <div class="col col_two">
              <i class="fa-solid fa-wind wind"></i> <br />
              8km/h
            </div>
            <div class="col col_two">
              <i class="fa-solid fa-moon"></i> <br />
              64%
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/aoifeviolet/weather-app"
        target="_blank"
        class="footer_link"
        >Open-source code</a
      >
      by Aoife Murphy
    </footer>
    <script src="index.js"></script>
  </body>
</html>
